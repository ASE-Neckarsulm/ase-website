<!DOCTYPE html>
<html lang="de" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASE GmbH | Engineering & Automatisierung</title>
    <meta name="description" content="ASE GmbH - Ihr Partner fÃ¼r Automatisierung, Schaltschrankbau und Elektrokonstruktion. 30 Jahre Erfahrung in Automotive und Wasserwirtschaft.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              manrope: ['Manrope', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8', 
                800: '#1e40af',
                900: '#1e3a8a',
                950: '#172554',
              },
              dark: {
                900: '#0a0a0a',
                800: '#121212',
                700: '#1c1c1c',
                border: '#333333'
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-slide-in': 'fadeSlideIn 1s ease-out forwards',
              'column-reveal': 'columnReveal 1.4s cubic-bezier(0.16, 1, 0.3, 1) backwards',
              'shimmer': 'shimmer 4s linear infinite',
              'border-spin': 'borderSpin 3s linear infinite',
              'beam-spin': 'beamSpin 3s linear infinite',
              'infinite-scroll': 'infiniteScroll 40s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeSlideIn: {
                '0%': { opacity: '0', transform: 'translateY(30px)', filter: 'blur(8px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0px)' },
              },
              columnReveal: {
                '0%': { clipPath: 'inset(0 0 100% 0)', opacity: '0' },
                '100%': { clipPath: 'inset(0 0 0% 0)', opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              borderSpin: {
                'to': { '--gradient-angle': '360deg' }
              },
              beamSpin: {
                'to': { transform: 'rotate(360deg)' }
              },
              infiniteScroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Gradient Text Utilities */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom animation delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-600 { animation-delay: 600ms; }
      .delay-700 { animation-delay: 700ms; }

      /* Nebula-style Shiny Button */
      @property --gradient-angle { syntax: "<angle>"; initial-value: 0deg; inherits: false; }
      @keyframes border-spin { to { --gradient-angle: 360deg; } }
      
      .shiny-button {
        position: relative;
        overflow: hidden;
      }
      
      .shiny-button::before {
        content: '';
        position: absolute;
        inset: -1px;
        z-index: -1;
        background: conic-gradient(from var(--gradient-angle), transparent, #3b82f6, transparent 50%);
        border-radius: inherit;
        animation: border-spin 3s linear infinite;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>


</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
